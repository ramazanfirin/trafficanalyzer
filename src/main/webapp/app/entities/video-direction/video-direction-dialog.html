
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myVideoDirectionLabel" data-translate="trafficanalyzerApp.videoDirection.home.createOrEditLabel">Create or edit a Video Direction</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.videoDirection.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.videoDirection.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="trafficanalyzerApp.videoDirection.indexValue" for="field_indexValue">Index Value</label>
            <input type="number" class="form-control" name="indexValue" id="field_indexValue"
                    ng-model="vm.videoDirection.indexValue"
                    required/>
            <div ng-show="editForm.indexValue.$invalid">
                <p class="help-block"
                    ng-show="editForm.indexValue.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.indexValue.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="trafficanalyzerApp.videoDirection.startLine" for="field_startLine">Start Line</label>
            <select class="form-control" id="field_startLine" name="startLine" ng-model="vm.videoDirection.startLine" ng-options="videoLine as videoLine.id for videoLine in vm.videolines track by videoLine.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="trafficanalyzerApp.videoDirection.endLine" for="field_endLine">End Line</label>
            <select class="form-control" id="field_endLine" name="endLine" ng-model="vm.videoDirection.endLine" ng-options="videoLine as videoLine.id for videoLine in vm.videolines track by videoLine.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="trafficanalyzerApp.videoDirection.video" for="field_video">Video</label>
            <select class="form-control" id="field_video" name="video" ng-model="vm.videoDirection.video" ng-options="video as video.id for video in vm.videos track by video.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
