
<div>
    <h2><span data-translate="trafficanalyzerApp.videoDirection.detail.title">Video Direction</span> {{vm.videoDirection.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="trafficanalyzerApp.videoDirection.indexValue">Index Value</span></dt>
        <dd>
            <span>{{vm.videoDirection.indexValue}}</span>
        </dd>
        <dt><span data-translate="trafficanalyzerApp.videoDirection.name">Name</span></dt>
        <dd>
            <span>{{vm.videoDirection.name}}</span>
        </dd>
        <dt><span data-translate="trafficanalyzerApp.videoDirection.startLine">Start Line</span></dt>
        <dd>
            <a ui-sref="video-line-detail({id:vm.videoDirection.startLine.id})">{{vm.videoDirection.startLine.id}}</a>
        </dd>
        <dt><span data-translate="trafficanalyzerApp.videoDirection.endLine">End Line</span></dt>
        <dd>
            <a ui-sref="video-line-detail({id:vm.videoDirection.endLine.id})">{{vm.videoDirection.endLine.id}}</a>
        </dd>
        <dt><span data-translate="trafficanalyzerApp.videoDirection.video">Video</span></dt>
        <dd>
            <a ui-sref="video-detail({id:vm.videoDirection.video.id})">{{vm.videoDirection.video.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="video-direction-detail.edit({id:vm.videoDirection.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
