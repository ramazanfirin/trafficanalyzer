<div>
    <h2 data-translate="trafficanalyzerApp.videoDirection.home.title">Video Directions</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="video-direction.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="trafficanalyzerApp.videoDirection.home.createLabel">
                        Create new Video Direction
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="indexValue"><span data-translate="trafficanalyzerApp.videoDirection.indexValue">Index Value</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span data-translate="trafficanalyzerApp.videoDirection.name">Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="startLine.id"><span data-translate="trafficanalyzerApp.videoDirection.startLine">Start Line</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="endLine.id"><span data-translate="trafficanalyzerApp.videoDirection.endLine">End Line</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="video.id"><span data-translate="trafficanalyzerApp.videoDirection.video">Video</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="videoDirection in vm.videoDirections track by videoDirection.id">
                    <td><a ui-sref="video-direction-detail({id:videoDirection.id})">{{videoDirection.id}}</a></td>
                    <td>{{videoDirection.indexValue}}</td>
                    <td>{{videoDirection.name}}</td>
                    <td>
                        <a ui-sref="video-line-detail({id:videoDirection.startLine.id})">{{videoDirection.startLine.name}}</a>
                    </td>
                    <td>
                        <a ui-sref="video-line-detail({id:videoDirection.endLine.id})">{{videoDirection.endLine.name}}</a>
                    </td>
                    <td>
                        <a ui-sref="video-detail({id:videoDirection.video.id})">{{videoDirection.video.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="video-direction-detail({id:videoDirection.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="video-direction.edit({id:videoDirection.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="video-direction.delete({id:videoDirection.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
