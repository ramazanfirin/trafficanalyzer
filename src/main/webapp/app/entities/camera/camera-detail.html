
<div>
    <h2><span data-translate="trafficanalyzerApp.camera.detail.title">Camera</span> {{vm.camera.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="trafficanalyzerApp.camera.name">Name</span></dt>
        <dd>
            <span>{{vm.camera.name}}</span>
        </dd>
        <dt><span data-translate="trafficanalyzerApp.camera.ip">Ip</span></dt>
        <dd>
            <span>{{vm.camera.ip}}</span>
        </dd>
        <dt><span data-translate="trafficanalyzerApp.camera.port">Port</span></dt>
        <dd>
            <span>{{vm.camera.port}}</span>
        </dd>
        <dt><span data-translate="trafficanalyzerApp.camera.connectionUrl">Connection Url</span></dt>
        <dd>
            <span>{{vm.camera.connectionUrl}}</span>
        </dd>
        <dt><span data-translate="trafficanalyzerApp.camera.location">Location</span></dt>
        <dd>
            <a ui-sref="location-detail({id:vm.camera.location.id})">{{vm.camera.location.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="camera-detail.edit({id:vm.camera.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
