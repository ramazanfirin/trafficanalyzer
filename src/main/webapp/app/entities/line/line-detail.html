
<div>
    <h2><span data-translate="trafficanalyzerApp.line.detail.title">Line</span> {{vm.line.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="trafficanalyzerApp.line.name">Name</span></dt>
        <dd>
            <span>{{vm.line.name}}</span>
        </dd>
        <dt><span data-translate="trafficanalyzerApp.line.startPointX">Start Point X</span></dt>
        <dd>
            <span>{{vm.line.startPointX}}</span>
        </dd>
        <dt><span data-translate="trafficanalyzerApp.line.startPointY">Start Point Y</span></dt>
        <dd>
            <span>{{vm.line.startPointY}}</span>
        </dd>
        <dt><span data-translate="trafficanalyzerApp.line.endPointX">End Point X</span></dt>
        <dd>
            <span>{{vm.line.endPointX}}</span>
        </dd>
        <dt><span data-translate="trafficanalyzerApp.line.endPointY">End Point Y</span></dt>
        <dd>
            <span>{{vm.line.endPointY}}</span>
        </dd>
        <dt><span data-translate="trafficanalyzerApp.line.camera">Camera</span></dt>
        <dd>
            <a ui-sref="camera-detail({id:vm.line.camera.id})">{{vm.line.camera.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="line-detail.edit({id:vm.line.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
