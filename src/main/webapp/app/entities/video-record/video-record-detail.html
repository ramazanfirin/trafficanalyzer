
<div>
    <h2><span data-translate="trafficanalyzerApp.videoRecord.detail.title">Video Record</span> {{vm.videoRecord.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="trafficanalyzerApp.videoRecord.insertDate">Insert Date</span></dt>
        <dd>
            <span>{{vm.videoRecord.insertDate | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="trafficanalyzerApp.videoRecord.vehicleType">Vehicle Type</span></dt>
        <dd>
            <span>{{vm.videoRecord.vehicleType}}</span>
        </dd>
        <dt><span data-translate="trafficanalyzerApp.videoRecord.videoLine">Video Line</span></dt>
        <dd>
            <a ui-sref="video-line-detail({id:vm.videoRecord.videoLine.id})">{{vm.videoRecord.videoLine.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="video-record-detail.edit({id:vm.videoRecord.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
