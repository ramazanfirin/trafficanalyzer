
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myVideoRecordLabel" data-translate="trafficanalyzerApp.videoRecord.home.createOrEditLabel">Create or edit a Video Record</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.videoRecord.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.videoRecord.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="trafficanalyzerApp.videoRecord.insertDate" for="field_insertDate">Insert Date</label>
                <div class="input-group">
                    <input id="field_insertDate" type="text" class="form-control" name="insertDate" datetime-picker="{{dateformat}}" ng-model="vm.videoRecord.insertDate" is-open="vm.datePickerOpenStatus.insertDate"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('insertDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.insertDate.$invalid">
                <p class="help-block"
                    ng-show="editForm.insertDate.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.insertDate.$error.ZonedDateTimelocal" data-translate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="trafficanalyzerApp.videoRecord.vehicleType" for="field_vehicleType">Vehicle Type</label>
            <input type="text" class="form-control" name="vehicleType" id="field_vehicleType"
                    ng-model="vm.videoRecord.vehicleType"
                    required/>
            <div ng-show="editForm.vehicleType.$invalid">
                <p class="help-block"
                    ng-show="editForm.vehicleType.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="trafficanalyzerApp.videoRecord.duration" for="field_duration">Duration</label>
            <input type="number" class="form-control" name="duration" id="field_duration"
                    ng-model="vm.videoRecord.duration"
                    required/>
            <div ng-show="editForm.duration.$invalid">
                <p class="help-block"
                    ng-show="editForm.duration.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.duration.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="trafficanalyzerApp.videoRecord.speed" for="field_speed">Speed</label>
            <input type="number" class="form-control" name="speed" id="field_speed"
                    ng-model="vm.videoRecord.speed"
                    />
        </div>

        <div class="form-group">
            <label data-translate="trafficanalyzerApp.videoRecord.videoLine" for="field_videoLine">Video Line</label>
            <select class="form-control" id="field_videoLine" name="videoLine" ng-model="vm.videoRecord.videoLine" ng-options="videoLine as videoLine.id for videoLine in vm.videolines track by videoLine.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
