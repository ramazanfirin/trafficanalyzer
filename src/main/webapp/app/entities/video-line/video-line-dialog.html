
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myVideoLineLabel" data-translate="trafficanalyzerApp.videoLine.home.createOrEditLabel">Create or edit a Video Line</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.videoLine.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.videoLine.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="trafficanalyzerApp.videoLine.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.videoLine.name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="trafficanalyzerApp.videoLine.startPointX" for="field_startPointX">Start Point X</label>
            <input type="number" class="form-control" name="startPointX" id="field_startPointX"
                    ng-model="vm.videoLine.startPointX"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="trafficanalyzerApp.videoLine.startPointY" for="field_startPointY">Start Point Y</label>
            <input type="number" class="form-control" name="startPointY" id="field_startPointY"
                    ng-model="vm.videoLine.startPointY"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="trafficanalyzerApp.videoLine.endPointX" for="field_endPointX">End Point X</label>
            <input type="number" class="form-control" name="endPointX" id="field_endPointX"
                    ng-model="vm.videoLine.endPointX"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="trafficanalyzerApp.videoLine.endPointY" for="field_endPointY">End Point Y</label>
            <input type="number" class="form-control" name="endPointY" id="field_endPointY"
                    ng-model="vm.videoLine.endPointY"
                    />
        </div>

        <div class="form-group">
            <label data-translate="trafficanalyzerApp.videoLine.video" for="field_video">Video</label>
            <select class="form-control" id="field_video" name="video" ng-model="vm.videoLine.video" ng-options="video as video.id for video in vm.videos track by video.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
