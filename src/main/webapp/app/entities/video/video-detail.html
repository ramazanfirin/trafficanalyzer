
<div>
    <h2><span data-translate="trafficanalyzerApp.video.detail.title">Video</span> {{vm.video.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="trafficanalyzerApp.video.path">Path</span></dt>
        <dd>
            <span>{{vm.video.path}}</span>
        </dd>
        <dt><span data-translate="trafficanalyzerApp.video.name">Name</span></dt>
        <dd>
            <span>{{vm.video.name}}</span>
        </dd>
        <dt><span data-translate="trafficanalyzerApp.video.processDate">Process Date</span></dt>
        <dd>
            <span>{{vm.video.processDate | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="video-detail.edit({id:vm.video.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
