
<div>
    <h2><span data-translate="trafficanalyzerApp.record.detail.title">Record</span> {{vm.record.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="trafficanalyzerApp.record.insertDate">Insert Date</span></dt>
        <dd>
            <span>{{vm.record.insertDate | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="trafficanalyzerApp.record.vehicleType">Vehicle Type</span></dt>
        <dd>
            <span>{{vm.record.vehicleType}}</span>
        </dd>
        <dt><span data-translate="trafficanalyzerApp.record.line">Line</span></dt>
        <dd>
            <a ui-sref="line-detail({id:vm.record.line.id})">{{vm.record.line.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="record-detail.edit({id:vm.record.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
