
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myRecordLabel" data-translate="trafficanalyzerApp.record.home.createOrEditLabel">Create or edit a Record</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.record.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.record.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="trafficanalyzerApp.record.insertDate" for="field_insertDate">Insert Date</label>
            <input type="text" class="form-control" name="insertDate" id="field_insertDate"
                    ng-model="vm.record.insertDate"
                    required/>
            <div ng-show="editForm.insertDate.$invalid">
                <p class="help-block"
                    ng-show="editForm.insertDate.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="trafficanalyzerApp.record.vehicleType" for="field_vehicleType">Vehicle Type</label>
            <input type="text" class="form-control" name="vehicleType" id="field_vehicleType"
                    ng-model="vm.record.vehicleType"
                    required/>
            <div ng-show="editForm.vehicleType.$invalid">
                <p class="help-block"
                    ng-show="editForm.vehicleType.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="trafficanalyzerApp.record.line" for="field_line">Line</label>
            <select class="form-control" id="field_line" name="line" ng-model="vm.record.line" ng-options="line as line.name for line in vm.lines track by line.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
